    const bookmarks = JSON.parse(localStorage.getItem('bookmarks')).sort((a, b) => { return a.name > b.name; });
    for (const mark of bookmarks) {
        if (mark.discovered || !mark.hidden) {
            const inner =
                '<div id="mark-' + mark.name + '" class="bookmarks-list-entry" onclick="focusMark(\'' + mark.name + '\')">' +
                    '<div>' + mark.name + '</div>' +
                    '<div style="font-style: italic; font-size: 0.8em;">' + (mark.note ? mark.note : '') + '</div>' +
                    (!mark.hidden ? '<button class="btn" style="display: none" onclick="deleteMark(\'' + mark.name + '\')">Delete</button>' : '') +
                '</div>';
            const elem = document.createElement('div');
            elem.innerHTML = inner;
            document.getElementsByClassName('bookmarks-list')[0].appendChild(elem);
        }

    }

    function getBookmarkCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // UI interactions
    let hex = document.getElementById('markPanelOuter');
    document.getElementById('markPanelButton').addEventListener('click', () => {
        document.getElementById('markOverlay').style.display = 'inline';
        document.getElementById('gotoMarkPanel').style.display = 'inline';
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            document.getElementById('markOverlay').style.display = 'none';
            document.getElementById('gotoMarkPanel').style.display = 'none';
            document.getElementById('makeMarkPanel').style.display = 'none';
            hex.classList.remove('mark-rotate');
        }
    });
    document.getElementById('makeMarkButton').addEventListener('click', () => {
        document.getElementById('markOverlay').style.display = 'inline';
        document.getElementById('gotoMarkPanel').style.display = 'none';
        document.getElementById('makeMarkPanel').style.display = 'inline';
    });
    document.getElementById('makeBackButton').addEventListener('click', () => {
        document.getElementById('markOverlay').style.display = 'inline';
        document.getElementById('gotoMarkPanel').style.display = 'inline';
        document.getElementById('makeMarkPanel').style.display = 'none';
    });
    document.getElementById('markOverlay').addEventListener('click', () => {
        document.getElementById('markOverlay').style.display = 'none';
        document.getElementById('gotoMarkPanel').style.display = 'none';
        document.getElementById('makeMarkPanel').style.display = 'none';
    });

    function focusMark(markName) {
        // unfocus everything else
        for (let entry of document.getElementsByClassName('bookmarks-list-entry')) {
            entry.classList.remove("focused");
            for (let child of entry.children) {
                if (child.tagName.toLowerCase() === 'button') {
                    child.style.display = 'none';
                }
            }
        }
        let entry = document.getElementById('mark-' + markName)
        entry.classList.add("focused");
        for (let child of entry.children) {
            if (child.tagName.toLowerCase() === 'button') {
                child.style.display = 'inline-block';
            }
        }
    }

    async function deleteMark(markName) {
        try {
            let index = bookmarks.indexOf((b) => { console.log(b); return b.name === markName.toUpperCase(); });
            bookmarks.splice(index, 1);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            localStorage.setItem('cacheMarkPanelOpen', 'true');
            location.reload();
        } catch (e) {
            // This error handling will be very poor.
            $('#output').text(`Error: ${e}`);
        }
    }

    // Actual bookmark events
    async function goToBookmark() {
        let button = $('#gotoButton');
        let field = $('#gotoField');
        button.prop("disabled", true);
        field.prop("disabled", true);

        try {
            const markName = field.val().toUpperCase();
            let result = bookmarks.find((b) => { console.log(b); return b.name === markName.toUpperCase(); });
            if (result) {
                const state = [result.floor, result.hex];
                if (result.wall > -1)
                    state.push(result.wall);
                if (result.shelf > -1)
                    state.push(result.shelf);
                if (result.volume > -1)
                    state.push(result.volume);
                if (result.page > -1)
                    state.push(result.page);
                localStorage.setItem('searchText', '');
                localStorage.setItem('state', JSON.stringify(state));
                if (result.hidden) {
                    result.discovered = true;
                }
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                location.href = 'the-library/browse.html';
            } else {
                alert('No bookmark of that name exists for your team.');
            }
        } catch (e) {
            // This error handling will be very poor.
            $('#output').text(`Error: ${e}`);
        }
        // calls you might make: .val(""), .select(), .focus()
        button.prop("disabled", false);
        field.prop("disabled", false);
    }

    async function createBookmark() {
        let button = $('#makeButton');
        let name = $('#makeNameField');
        let note = $('#makeNoteField');
        button.prop("disabled", true);
        name.prop("disabled", true);
        note.prop("disabled", true);

        try {
            let result = bookmarks.find((b) => { console.log(b); return b.name === name.val().toUpperCase(); });
            if (!result) {
                const state = JSON.parse(localStorage.getItem('state'));
                bookmarks.push({
                    name: name.val().toUpperCase(),
                    note: note.val(),
                    hidden: false,
                    discovered: true,
                    floor: state[0],
                    hex: state[1],
                    wall: state[2] !== undefined ? state[2] : -1,
                    shelf: state[3] !== undefined ? state[3] : -1,
                    volume: state[4] !== undefined ? state[4] : -1,
                    page: state[5] !== undefined ? state[5] : -1
                });
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                location.reload();
            } else {
                alert('Your team already has a bookmark of that name.');
            }
        } catch (e) {
            // This error handling will be very poor.
            $('#output').text(`Error: ${e}`);
        }
        // calls you might make: .val(""), .select(), .focus()
        button.prop("disabled", false);
        name.prop("disabled", false);
        note.prop("disabled", false);
    }

    document.getElementById('gotoButton').addEventListener('click', () => {
        goToBookmark();
    });
    document.getElementById('gotoField').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            goToBookmark();
        }
    });
    document.getElementById('makeButton').addEventListener('click', () => {
        createBookmark();
    });
    document.getElementById('makeNameField').addEventListener('keyup', () => {
        document.getElementById('makeButton').disabled = document.getElementById('makeNameField').value.length < 1;
    });
</script>
